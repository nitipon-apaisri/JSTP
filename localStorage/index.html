<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="register">
          <div class="register-title">
            <h3>Register</h3>
          </div>
          <div class="register-info">
            <form>
              <input type="text" placeholder="Full Name" id="nameIn" />
              <input type="email" placeholder="E-mail" id="email" />
              <select name="land" id="country">
                  <option value="thailand">Thailand</option>
                  <option value="sweden">Sweden</option>
                  <option value="england">England</option>
              </select>
              <button type="button" onclick="sendData()">Send</button>
              <button type="button" onclick="dropValue()">Delete!</button>
            </form>
          </div>
          <hr />
          <div class="display-info">
            <h4 id="display-info-name"></h4>
            <h4 id="display-info-email"></h4>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
