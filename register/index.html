<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
   
    <section>
        <h2>Sign In</h2>
        <form>
            <input type="text" id="inUsername" placeholder="Username">
            <input type="password" id="inPassword" placeholder="password">
            <button type="button" onclick="check()">Submit</button>
        </form>
        <hr>
        <h2>Register</h2>
        <hr>
        <form>
            <input type="text" id="name" placeholder="Full Name">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="password">
            <input type="email" id="email" placeholder="email">
            <button type="button" onclick="register()">Submit</button>
            <button type="button" onclick="removeValue()">remove</button>
        </form>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
